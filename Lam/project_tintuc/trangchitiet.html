				out2+='<div>'+chi_tiet.date+'</div>'
				out2+='<div>'+chi_tiet.tacgia+'</div>'
				out2+='</div>'
			}
			var trang_chitiet=document.getElementById('trangchitiet').innerHTML=out2;
		}
