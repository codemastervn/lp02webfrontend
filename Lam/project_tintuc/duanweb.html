		<script>
		var t=2;
		var sukien=[1,2,3,4]
		var dates=[
		{
			t2:'Mo',
			t3:'Tu',
			t4:'We',
			t5:'Th',
			t6:'Fr',
			t7:'Sa',
			cn:'Su',
		}]
		 function calendar(nam,thang){
		 	var ngayhientai = new Date();

		 	var date = new Date();
		 	date.setFullYear(nam, thang-1,);
		 	var day=date.getDate();
		 	var month=date.getMonth();
		 	var year=date.getFullYear();
		 	var ngay_1_thangnay= new Date(year,month,1); console.log(ngay_1_thangnay)
		 	var ngay_1_thangsau=new Date(year,month+1,1); console.log(ngay_1_thangsau)

			// xem ngày đầu tiên của tháng này thứ mấy(0-6)
			var ngay_dautien_thangnay=ngay_1_thangnay.getDay(); console.log(ngay_dautien_thangnay)
			// xem ngày đầu tiên của tháng sau là thứ mấy
			var ngay_dautien_thangsau= ngay_1_thangsau.getDay(); console.log(ngay_dautien_thangsau)

			// xem tháng có bao nhiêu ngày
			var tong_so_ngay=Math.round((ngay_1_thangsau.getTime() - ngay_1_thangnay.getTime())/(24*60*60*1000)); console.log(tong_so_ngay)


			var out=' ';

			out+='<div id="t2">'+'Tháng '+(month+1)+' / '+year+'</div>'
			out+='<div id="thumay">'
			for(var i=0;i<dates.length;i++){
				var thu=dates[i];
				out+='<ul>'
				out+='<li>'+thu.cn+'</li>'
				out+='<li>'+thu.t2+'</li>'
				out+='<li>'+thu.t3+'</li>'
				out+='<li>'+thu.t4+'</li>'
				out+='<li>'+thu.t5+'</li>'
				out+='<li>'+thu.t6+'</li>'
				out+='<li>'+thu.t7+'</li>'
				out+='</ul>'
			}
			out+='</div>'
			out+='<div id="prev"><input type="button" onclick="trai1()" value="<<"></div>'
			out+='<div id="next"><input type="button" onclick="phai1()" value=">>"></div><br>'
			
			out+='<table id="ngaymay"><tr>'
				for(var i=1;i<=ngay_dautien_thangnay;i++){
					out+='<td>'+'-'+'</td>'
				}
				for(var i=1;i<=tong_so_ngay;i++){
					if(day==i&& thang-1 == ngayhientai.getMonth()){
						out+='<td id="boiden"><b>'+i+'</b></td>'
					}
					else{
						out+='<td>'+i+'</td>'
					}
					if((i+ngay_dautien_thangnay)%7==0){
						out+='<tr></tr>';
					}
				}
			out+='</table>';
			out+='<div id="lichcanam"><a href="file:///C:/cygwin64/home/javascript/lichnam.html" target="blank">xem lịch năm</a></div>'
			document.getElementById('thang1').innerHTML=out;
		}
