<!DOCTYPE html>
<html>
<head>
	<title>Bài tập JQUERY ảnh chạy theo thời gian</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style/show_img.css">
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script type="text/javascript">
		
		$(document).ready(function(){
			var stt;
			startImg=$("div.div2:first").attr("stt");
			endImg=$("div.div2:last").attr("stt");
			$("div.div2").each(function(){
				if($(this).is(':visible'))
					stt=$(this).attr("stt");
			});
			$("#next").click(function(){
				if(stt==endImg)
				{
					stt=-1;
				}
				t=++stt;
				console.log(t);
				$("div.div2").hide();
				$("div.div2").eq(t).show();
			});
			$("#prev").click(function(){
				if(stt==startImg)
				{
					stt=endImg;
					t=++stt;
				}
				t=--stt;
				console.log(t);
				$("div.div2").hide();
				$("div.div2").eq(t).show();
			});
			var event=setInterval(function(){
				$("#next").click()
			},2000);
			$("#stop").click(function(){
				clearInterval(event);
			});
			$("#start").click(function(){
				event=setInterval(function(){
						$("#next").click()
					},2000);
			});
			$(".image").mouseenter(function(){
				$("#next").css("display","block");
				$("#prev").css("display","block");
			});
			$(".image").mouseleave(function(){
				$("#next").css("display","none");
				$("#prev").css("display","none");
			});
		});
	</script>
</head>
<body>
	<div id="div1">
		<div>
			<input type="button" value="start" id="start">
			<input type="button" value="stop" id="stop">
		</div>
		
		<div class ="div2" stt="0">
		
				<img src="images/h1_2.jpg" class="image">
				<p>Xioami note 10 Pro</p>
			
		</div>
		<div class="div2" style="display: none" stt="1">
			
				<img src="images/h2_2.jpg" class="image">
				<p>Xioami note 10 </p>
		
		</div>
		<div class="div2" style="display: none" stt="2">
			
				<img src="images/h3_2.jpg" class="image">
				<p>Xioami Mi 9ES</p>
			
		</div>
		<div class="div2" style="display: none" stt="3">
			
				<img src="images/h4_2.jpg" class="image">
				<p>Xioami Mi 9T</p>
		
		</div>
		<img src="images/prev.PNG" id="prev">
		<img src="images/next1.PNG" id="next">
	</div>
</body>
</html>
