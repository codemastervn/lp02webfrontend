<html>
<head>
	<title>Ví dụ 2 về JavaScript</title>
</head>
<body>
	<h1>Máy tính với JavaScript</h1>
	<p>Hôm nay: <span id="ngayhientai" style="color:red"></span></p>
	<hr />
	<label>Số thứ nhất:</label><input type="number" id="so1"><br/>
	<label>Số thứ hai:</label><input type="number" id="so2"><br/>
	<input type="button" onclick="congHaiSo()" value="Cộng">
	<p>Kết quả: <span id="ketqua" style="color:green"></span></p>



	<script>
		var date = new Date();
		var ngayhientai = date.toDateString();

		document.getElementById("ngayhientai").innerHTML = ngayhientai;

		function congHaiSo() {
			var so1 = document.getElementById("so1").value * 1;
			console.log('So thu nhat la: ' + so1);

			var so2 = document.getElementById("so2").value * 1;
			console.log('So thu hai la: ' + so2);

			var tong = so1+so2;

			document.getElementById("ketqua").innerHTML = tong;
		}
	</script>
</body>
</html>
